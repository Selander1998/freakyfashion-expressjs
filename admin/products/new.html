<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Administation</title>
		<link rel="stylesheet" href="/styles/style.css" />
		<link rel="stylesheet" href="/admin/products/styles/header.css" />
		<link rel="stylesheet" href="/admin/products/styles/aside.css" />
		<link rel="stylesheet" href="/admin/products/styles/new.css" />
	</head>
	<body>
		<header>
			<h2>Administation</h2>
		</header>

		<aside><h3>Produkter</h3></aside>

		<main>
			<h2>Ny produkt</h2>
			<form>
				<div class="input-name">
					<span>Namn</span>
					<input class="width-40" type="text" placeholder="Ange namn" maxlength="50" required />
				</div>

				<div class="input-description">
					<span>Beskrivning</span>
					<textarea rows="8">Ange beskrivning</textarea>
				</div>

				<div class="input-image">
					<span>Bild</span>
					<input id="file-input" type="file" accept="image/png, image/jpeg" required />
				</div>

				<div class="input-sku">
					<span>SKU</span>
					<input
						class="width-40"
						type="text"
						placeholder="Ange SKU"
						maxlength="6"
						pattern="^[A-Z]{3}\d{3}$"
						required />
				</div>

				<div class="input-price">
					<span>Pris</span>
					<input class="width-40" type="text" />
				</div>

				<div class="input-publishingdate">
					<span>Publiseringsdatum</span>
					<input class="width-40" type="date" />
				</div>

				<div class="input-categories">
					<span>Kategorier</span>

					<div>
						<input type="checkbox" id="t-shirts" />
						<label for="t-shirts">T-Shirts</label>
					</div>

					<div>
						<input type="checkbox" id="summer" />
						<label for="summer">Sommar</label>
					</div>

					<div>
						<input type="checkbox" id="pants" />
						<label for="pants">Byxor</label>
					</div>

					<div>
						<input type="checkbox" id="shoes" />
						<label for="shoes">Skor</label>
					</div>
				</div>

				<button class="form-submit" type="submit">LÃ¤gg till</button>
			</form>
		</main>
	</body>
</html>
