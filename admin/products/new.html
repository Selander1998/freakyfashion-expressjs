<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Administation</title>
		<link rel="stylesheet" href="/styles/style.css" />
		<link rel="stylesheet" href="/admin/products/styles/header.css" />
		<link rel="stylesheet" href="/admin/products/styles/aside.css" />
		<link rel="stylesheet" href="/admin/products/styles/new.css" />
	</head>
	<body>
		<header>
			<h2>Administation</h2>
		</header>

		<aside><h3>Produkter</h3></aside>

		<main>
			<h2>Ny produkt</h2>
			<form>
				<div class="input-name">
					<p>Namn</p>
					<input class="width-40" type="text" placeholder="Ange namn" />
				</div>

				<div class="input-description">
					<p>Beskrivning</p>
					<textarea rows="8">Ange beskrivning</textarea>
				</div>

				<div class="input-image">
					<p>Bild</p>
					<label for="file-upload" class="ovveride-file-upload">Välj fil</label>
					<input id="file-upload" type="file" accept="image/png, image/jpeg" />
				</div>

				<div class="input-sku">
					<p>SKU</p>
					<input class="width-40" type="text" placeholder="Ange SKU" />
				</div>

				<div class="input-price">
					<p>Pris</p>
					<input class="width-40" type="text" />
				</div>

				<div class="input-publishingdate">
					<p>Publiseringsdatum</p>
					<input class="width-40" type="date" />
				</div>

				<div class="input-categories">
					<p>Kategorier</p>

					<input type="checkbox" id="t-shirts" />
					<label for="t-shirts">T-Shirts</label>

					<input type="checkbox" id="summer" />
					<label for="summer">Sommar</label>

					<input type="checkbox" id="pants" />
					<label for="pants">Byxor</label>

					<input type="checkbox" id="shoes" />
					<label for="shoes">Skor</label>
				</div>

				<a href="#">
					<button>Lägg till</button>
				</a>
			</form>
		</main>
	</body>
</html>
